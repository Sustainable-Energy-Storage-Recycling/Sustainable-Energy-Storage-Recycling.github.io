
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Hydrogen nucleus -->
  <circle cx="50" cy="50" r="10" fill="#FF0000" />

  <!-- Electron orbit -->
  <circle cx="50" cy="50" r="30" fill="none" stroke="#000000" />

  <!-- Bubbles -->
  <circle class="bubble" cx="35" cy="35" r="5" style="--delay: 0.2s" />
  <circle class="bubble" cx="65" cy="65" r="7" style="--delay: 0.4s" />
  <circle class="bubble" cx="25" cy="75" r="6" style="--delay: 0.6s" />

  <!-- Animation -->
  <style>
    .bubble {
      animation: float 2s ease-out both infinite var(--delay);
    }
    @keyframes float {
      0% {
        opacity: 0;
      }
      50% {
        transform: translateY(0);
        opacity: 0;
      }
      75% {
        opacity: 1;
      }
      100% {
        opacity: 0;
        transform: translateY(-20px);
      }
    }
  </style>
</svg>
